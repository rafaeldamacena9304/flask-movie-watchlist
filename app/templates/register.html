{% extends 'base.html' %}
{% block base %}
<form class="form" action="{{url_for('main.register')}}" method="POST">
    <h2>Register</h2>
    {% with messages = get_flashed_messages() %}
        {% if messages %}
            {% for message in messages %}
                <p  class="flash_message">{{message}}</p>
            {% endfor %}
        {% endif %}
    {% endwith %}
    <div class="input_container">
        <img src="/static/images/title.svg" alt="Name icon">
        <input minlength="3" required name="name" type="text" placeholder="Name">
    </div>
    <div class="input_container">
        <img src="/static/images/director.svg" alt="Person icon">
        <input minlength="5" required name="username" type="text" placeholder="Username">
    </div>
    <div class="input_container">
        <img src="/static/images/padlock.svg" alt="Padlock icon">
        <input required name="password" minlength="8" type="password" placeholder="Password">
    </div>
    <div class="input_container">
        <img src="/static/images/padlock.svg" alt="Padlock icon">
        <input required name="confirm_password" minlength="8" type="password" placeholder="Confirm password">
    </div>
    <button type="submit">Register</button>
    <p class="register_phrase">Already have an account? <a href="{{url_for('main.login')}}">Login</a></p>
</form>
{% endblock %}
