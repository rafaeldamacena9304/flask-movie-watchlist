{% extends 'base.html' %}
{% block base %}
<form class="form" action="{{url_for('main.login')}}" method="POST">
    <h2>Login</h2>
    {% with messages = get_flashed_messages() %}
        {% if messages %}
            {% for message in messages %}
                <p class="flash_message">{{message}}</p>
            {% endfor %}
        {% endif %}
    {% endwith %}
    <div class="input_container">
        <img src="/static/images/director.svg" alt="Person icon">
        <input minlength="5" required name="username" type="text" placeholder="Username">
    </div>
    <div class="input_container">
        <img src="/static/images/padlock.svg" alt="Padlock icon">
        <input required name="password" minlength="8" type="password" placeholder="Password">
    </div>
    <button type="submit">Login</button>
    <p class="register_phrase">Doesn't have an account? <a href="{{url_for('main.register')}}">Register</a></p>
</form>
{% endblock %}
